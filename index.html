<!DOCTYPE html>

<html>
<head>
  <title>ShoppingListWeb</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="css/styles.css">

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/core-ajax/core-ajax.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
</head>

<body fullbleed vertical layout>
  <core-ajax auto url="http://api.bahuma-online.de/einkaufszettel/v2/shops" handleAs="json"></core-ajax>
  
  <paper-dialog id="add-shop" heading="Add Shop" transition="paper-dialog-transition-bottom">
    <p>Blablabla</p>
    <paper-button label="Decline" affirmative></paper-button>
    <paper-button label="Accept" affirmative autofocus></paper-button>
  </paper-dialog>
  
  <core-header-panel flex>
    <core-toolbar>
      <div id="title" flex>Shopping List</div>
      <paper-icon-button icon="add" role="button" onclick="showDialog('#add-shop')"></paper-icon-button>
    </core-toolbar>
    <div class="content">
      <template repeat="{{response}}">
        <paper-item>{{name}}</paper-item>
      </template>
    </div>
  </core-header-panel>
    
  <script src="js/main.js"></script>
</body>
</html>
